services:
  backend:
    build:
      context: ./apps/backend
    container_name: wow-backend
    ports:
      - "3000:3000"
    environment:
      # SQLite in Container-Pfad /app/dev.db
      DATABASE_URL: "file:/app/dev.db"

      # GitHub OAuth
      GITHUB_CLIENT_ID: "${GITHUB_CLIENT_ID}"
      GITHUB_CLIENT_SECRET: "${GITHUB_CLIENT_SECRET}"

      # JWT
      JWT_SECRET: "${JWT_SECRET}"
      JWT_EXPIRES_IN: "${JWT_EXPIRES_IN:-7d}"

      # CORS / Redirect targets
      FRONTEND_URL: "${FRONTEND_URL:-http://localhost:4200}"

      # Optional (falls du im Backend sowas nutzt)
      PORT: "3000"
    volumes:
      # persist db and uploads on host
      - backend_data:/app
      # OR separate volumes (sauberer):
      # - backend_db:/app/dev.db
      # - backend_uploads:/app/uploads

  frontend:
    build:
      context: ./apps/frontend
    container_name: wow-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  backend_data:
